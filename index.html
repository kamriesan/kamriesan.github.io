<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cordova.js"></script>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Squid Card Game</title>
</head>

<body>
    <h1 class="page-title">Squid Card Game</h1>

    <!-- add/remove visible class for overlays-->

    <div class="overlay-text visible">
        <img src="https://z-p3-scontent.fmnl3-4.fna.fbcdn.net/v/t1.15752-9/339398839_1521510808336335_7241936930956033895_n.png?_nc_cat=104&ccb=1-7&_nc_sid=ae9488&_nc_eui2=AeHLAbcaCLAaYs4QpV_HQ0fAIlAiSAM_3tQiUCJIAz_e1OpB1BcqDZuf3qVPjvc_VMM&_nc_ohc=lAq1DKpH_DoAX-3hy8J&_nc_ht=z-p3-scontent.fmnl3-4.fna&oh=03_AdRh3sJ0ycNuLyVVig1f8g4rLW8AgQ9CMk8YKiirTgTOVQ&oe=6452D0BB"
            alt="Juicy Fruit banner" class="JuicyCombo">
        Click to Start
        <span class="instruction-text">Match the cards to stay alive.</span>
    </div>

    <div onClick="refreshPage()" id="game-over-text" class="overlay-text">
        You're dead!
        <span class="overlay-text-small">Click to restart</span>
    </div>

    <div id="level-up-text" class="overlay-text">
        <center>Congrats! You're on to the next round.</center>
        <span class="overlay-text-small">Click to play</span>
    </div>

    <div onClick="refreshPage()" id="victory-text" class="overlay-text">
        You Won!
        <span class="overlay-text-small">Click to restart</span>
    </div>

    <div id="containerId" class="game-container">
        <div class="game-info-container">
            <div class="game-info">
                Time: <span id="time-remaining"></span>
            </div>
            <div class="game-info">
                Flips: <span id="flips">0</span>
            </div>
        </div>

        <!-- CARDS go here -->
    </div>

    <div class="float-button" id="muteButton"><i id="muteId" onclick="muteIcon()" class="fas fa-volume-mute"></i>
    </div>
    <script src=" assets/scripts/script.js" async></script>
</body>

</html>
